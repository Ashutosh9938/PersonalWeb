<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style2.css" />
</head>
<body>
    <section id="experience">
        <p class="section__text__p1">Explore My</p>
        <h1 class="title">Experience</h1>
        <div class="experience-details-container">
          <div class="about-containers">
            <div class="details-container">
              <div class="container">
                <div class="skill-box">
                  <h2 class="experience-sub-title">Programming Skills</h2>
                  <span class="title">HTML & CSS</span>
                  <div class="skill-bar">
                    <span class="skill-per html">
                      <span class="tooltip">85%</span>
                    </span>
                  </div>
                </div>
                
                <div class="skill-box">
                  <span class="title">C</span>
                  
                  <div class="skill-bar">
                    <span class="skill-per css">
                      <span class="tooltip">75%</span>
                    </span>
                  </div>
                </div>
                
                <div class="skill-box">
                  <span class="title">OOP c++</span>
                  
                  <div class="skill-bar">
                    <span class="skill-per js">
                      <span class="tooltip">65%</span>
                    </span>
                  </div>
                </div>
                
                <div class="skill-box">
                  <span class="title"> JavaScript</span>
                  
                  <div class="skill-bar">
                    <span class="skill-per node-js">
                      <span class="tooltip">80%</span>
                    </span>
                  </div>
                </div>
                <div class="skill-box">
                  <span class="title">Python</span>
                  
                  <div class="skill-bar">
                    <span class="skill-per python">
                      <span class="tooltip">20%</span>
                    </span>
                  </div>
                </div>
               </div>
            </div>
            
      </section>
</body>
</html>
